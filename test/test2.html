<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

        //방법01
       j = 0;
		for(i=2; i<=100; i++) {
			for(k=2; k<=i; k++) {
				if(i%k == 0) {
					j++;
				}
			}
			if(j == 1) {
				document.write(i+"<br>");
			}
			j =0;
		}

        //방법02
        for(i=2; i<=100; i++) {
			for(k=2; k<=i; k++) {
                if(i%k==0) {
                    break;
                }
            }
            if(i==k) {
                document.write(i+"<br>")
            }
        }
</script>

</body>

</script>
