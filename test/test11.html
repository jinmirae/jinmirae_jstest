<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    모바일번호: <input type="tel" id="txtMobile"><br>
    이름(실명): <input type="text" id="txtName"><br>
    성별: <input type="radio" name="gender" id="male">남성&nbsp;
    <input type="radio" name="gender" id="female">여성<br>
    생일: <input type="text" id="day"><br>
    거주지역: <select name="address" id="address">
        <option value="c1" id="c1">지역을 선택해 주세요.</option>
        <option value="c2" id="c2">경기</option>
        <option value="c3" id="c3">강원</option>
        <option value="c4" id="c4">충남</option>
        <option value="c5" id="c5">충북</option>
        <option value="c6" id="c6">경남</option>
        <option value="c7" id="c7">경북</option>
        <option value="c8" id="c8">서울</option>
        <option value="c9" id="c9">부산</option>
        <option value="c10" id="c10">대전</option>
        <option value="c11" id="c11">광주</option>
        <option value="c12" id="c12">대구</option>
        <option value="c13" id="c13">인천</option>
        </select><br>

    관심분야: <input type="checkbox" name="hobby" id="a1">재테크
    <input type="checkbox" name="hobby" id="a2">부동산
    <input type="checkbox" name="hobby" id="a3">주식
    <input type="checkbox" name="hobby" id="a4">채권
    <input type="checkbox" name="hobby" id="a5">선물/옵션
    <input type="checkbox" name="hobby" id="a6">해외투자
    <input type="checkbox" name="hobby" id="a7">공모주<br>

    취미: <input type="checkbox" name="hobby" id="b1">골프
    <input type="checkbox" name="hobby" id="b2">수영
    <input type="checkbox" name="hobby" id="b3">피트니스
    <input type="checkbox" name="hobby" id="b4">등산
    <input type="checkbox" name="hobby" id="b5">영화
    <input type="checkbox" name="hobby" id="b6">라이딩<br>

    비밀번호: <input type="password" id="password1"><br>
    비밀번호 확인: <input type="password" id="password2"><br>
    <button id="btnShow">보기</button>

</body>



<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>

    str1=$("#txtMobile").val();

    }

        alert('이름을 입력하시오')

    alert(str);

</script>




</html>
