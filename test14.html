<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
        width: 80px;
        height: 50px;
        text-align: center;
    }
</style>
<body>
    <table border="1" id=tbl>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
    </table><br>
    <input type="button" id="btnGo" value="채우기">
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
    $(document)
    .ready(function(){
    })
    .on('click','#btnGo',function(){
        k=1;//증가하며 입력될 변수
        y=0;//tr세로
        j=0;//td가로
        for(y=0; y<$('#tbl tr').length; y++) {
            for(j=0; j<$('#tbl tr:eq(0) td').length; j++){
                    //console.log($('#tbl tr').length,$('#tbl tr:eq(0) td').length,y,j,k);
                    $('#tbl tr:eq('+y+') td:eq('+j+')').text(k);
                    k++;
            } 
        }
        return false;
    })
</script>
</html>
