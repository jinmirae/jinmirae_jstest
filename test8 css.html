<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .style1 {
        background-color:white;
        color:red;
        font-size: 10px;
        }
    .style2 {
        background-color:yellow;
        color:white;
        font-size: 24px;
    }
</style>

<body>
    점수:<input type="text" id="point" ><br>
    <input type="button" id="btnShow" value="Show" ><br>
    <input type="button" id="btnClear" value="Clear" >
</body>

<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
    $(document)
    .ready(function(){
        $('#point').val(50);
        $('#btnClear').hide();//fadeOut(1000);
    })
    .on('click','#btnShow',function(){
        //point text안에 100을 표시
        $('#point').val("100");
        $(this).hide();//fadeOut//this는 자신
        $('#btnClear').show();//fadeIn();
        $('#point').removeClass('style2');
        $('#point').addClass('style1');
    })
    .on('click','#btnClear',function(){
        //point text안을 비운다.
        $('#point').val("999");
        $(this).hide();//fadeOut
        $('#btnShow').show();//fadeIn();
        $('#point').removeClass('style1');
        $('#point').addClass('style2');
    })

</script>
</html>
