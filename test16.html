<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
        width: 80px;
        height: 50px;
        text-align: center;
    }
</style>
<body>
    <table border="1" id=tbl>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <!-- 
            rowspan - 확장할 td에 값을 입력 같은 위치에 아래 td삭제
            colspan - 확장할 td에 값을 입력 같은 위치에 아래 td삭제
        -->
    </table><br>
    <input type="button" id="btnGo" value="채우기">
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
    $(document)
    .ready(function(){
    })
    .on('click','#btnGo',function(){
        n=parseInt(prompt('n값을 입력하시오'));
        // 동(East)서(West)남(South)북(North)
        nE=n;
        nW=0;
        nS=n;
        nN=0;
        way='E';
        x=0;y=0;
        for(i=1;i<=n*n;i++){
        $('#tbl tr:eq('+x+') td:eq('+y+')').text(i);
        if(way=='E'){
            y++;
            if(y>=nE) { y--; x++; way='S'; nE--; }
        } else if(way=='W') {
            y--;
            if(y<=nW) { y++; x--; way='N'; nW++; }
        } else if(way=='S') {
            x++;
            if(x>=nS){ x--; y--; way='W'; nS--; }
        } else if(way=='N') {
            x--;
            if(x<=nN) { x++; y++, way='E'; nN++ }
        }
    }
    })
</script>
</html>
