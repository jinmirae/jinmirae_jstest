<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약관리</title>
    <link href="reserve.css" rel="stylesheet" media="all">
</head>


<body>
    <div id="container">
    <header>
        <div id="gnav">
            <ul class="menu">
                <li><a href="room.html">객실관리</a></li>
                <li><a href="reserve.html">예약관리</a></li>
            </ul>
         </div><!--gnav-->
    </header>

    <main>
        <div class="nav">
            <h2>객실목록</h2>
            <ul>
                <li><a href="#">백두산 Suite Room 6명</a></li>
                <li><a href="#">한라산 Family Room 4명</a></li>
                <li><a href="#">태조산 Double Room 2명</a></li>
                <li><a href="#">흑성산 Single Room 1명</a></li>
            </ul>
        </div><!-- nav -->
        <div class="choicesystem">
            <div class="loom_choice">
                <table class="choices">
                    <tr>
                        <th>객실이름</th>
                        <td><input type="text" name="loom_name" size="20"></td>
                    </tr>
                    <tr>
                        <th class="bunlyu">객실분류</th>
                        <td>
                            <select size="7" name="pref" multiple>
                                <option value="" selected>객실을 선택해 주세요.</option>
                                <option value="Suite Room">Suite Room</option>
                                <option value="Family Room">Family Room</option>
                                <option value="Double Room">Double Room</option>
                                <option value="Single Room">Single Room</option>
                                <option value="Domitory">Domitory</option>
                                </select>
                        </td>
                    </tr>
                    <tr>
                        <th>숙박가능인원</th>
                        <td><input type="number" name="a1" size="20">명</td>
                    </tr>
                    <tr>
                        <th>1박요금</th>
                        <td><input type="text" name="a1" size="20">원</td>
                    </tr>
                </table>
            </div><!-- loom_choice -->
            <div class="btns">
                <input type="reset" value="등록" class="btn btn-check">
                <input type="submit" value="삭제" class="btn btn-delete">
                <input type="submit" value="초기화" class="btn btn-clear">
            </div><!-- btns -->
        </div><!-- choicesystem -->
    </main>
    </div><!--container -->

</body>
</html>
